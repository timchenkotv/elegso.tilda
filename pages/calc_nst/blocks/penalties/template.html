<!-- =======================================================================
БЛОК: Ввод неустойки
Смысл и возможности:
  • Ввод одной строки: Дата начала/конца, Сумма долга/ставка, Тип ставки (365/360/фактические), Комментарий.
  • Таблица результатов: периодизация, дневные начисления, сумма неустойки по интервалам.
  • Кнопки: Рассчитать, Очистить, Данные (экспорт/импорт CSV/XML/TXT).
Особенности:
  • Цвета в тон остальным блокам: фон #e5dcd0, шапка #efe6db, границы #bcae99.
  • Адаптив: на мобиле колонки ужимаются, основные поля растягиваются.
  • Валидная разметка, уникальные id с префиксом pen_, логика — в script.js.
======================================================================= -->
<div class="elegso-pen" style="max-width:920px; margin:120px auto 100px auto; position:relative; z-index:5; background:#e5dcd0;">
  <h3 style="text-align:center; margin-bottom:16px;">Ввод неустойки</h3>

  <!-- ВХОДНЫЕ ПАРАМЕТРЫ -->
  <div class="pen-row">
    <div class="pen-col">
      <label for="pen_start">Начало периода</label>
      <input type="date" id="pen_start" />
    </div>
    <div class="pen-col">
      <label for="pen_end">Окончание периода</label>
      <input type="date" id="pen_end" />
    </div>
    <div class="pen-col">
      <label for="pen_debt">Сумма долга</label>
      <input type="number" id="pen_debt" inputmode="decimal" placeholder="например, 150000" />
    </div>
    <div class="pen-col">
      <label for="pen_rate">Ставка, % годовых</label>
      <input type="number" id="pen_rate" inputmode="decimal" placeholder="например, 8.5" />
    </div>
    <div class="pen-col">
      <label for="pen_base">База расчёта</label>
      <select id="pen_base">
        <option value="365">365 дней</option>
        <option value="360">360 дней</option>
        <option value="actual">Фактические дни в годах</option>
      </select>
    </div>
  </div>

  <!-- КНОПКИ -->
  <div class="pen-actions">
    <button class="pen-btn" id="pen_calc" type="button">Рассчитать</button>
    <button class="pen-btn pen-danger" id="pen_clear" type="button">Очистить</button>

    <div class="pen-data">
      <button class="pen-btn pen-data-btn" id="pen_data_btn" type="button" aria-expanded="false">Данные ▾</button>
      <div class="pen-menu" id="pen_data_menu" hidden>
        <button class="pen-menu-item" data-cmd="export-csv"  type="button">Выгрузить в CSV</button>
        <button class="pen-menu-item" data-cmd="import-csv"  type="button">Загрузить из CSV</button>
        <hr class="pen-sep" />
        <button class="pen-menu-item" data-cmd="export-xml"  type="button">Выгрузить в XML</button>
        <button class="pen-menu-item" data-cmd="import-xml"  type="button">Загрузить из XML</button>
        <hr class="pen-sep" />
        <button class="pen-menu-item" data-cmd="export-text" type="button">Выгрузить в текст</button>
        <button class="pen-menu-item" data-cmd="import-text" type="button">Загрузить из текста</button>
      </div>
      <input type="file" id="pen_file_csv" accept=".csv,.tsv,text/csv,text/tab-separated-values" hidden />
      <input type="file" id="pen_file_xml" accept=".xml,text/xml" hidden />
      <input type="file" id="pen_file_txt" accept=".txt,.jsonl,.json,text/plain,application/json" hidden />
    </div>
  </div>

  <!-- ТАБЛИЦА РЕЗУЛЬТАТОВ -->
  <div class="pen-table-wrap">
    <table id="pen_table" aria-label="Таблица расчёта неустойки">
      <thead>
        <tr>
          <th style="width:56px;">№</th>
          <th class="no-wrap">Период</th>
          <th class="no-wrap">Дней</th>
          <th class="no-wrap">Ставка, %</th>
          <th class="no-wrap">База</th>
          <th>Начислено</th>
          <th>Комментарий</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="5" style="font-weight:700;">Итого неустойка</td>
          <td id="pen_total" class="num">0,00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
